<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Example 02 </title>
  <link rel="stylesheet" href="https://unpkg.com/carbon-components@latest/css/carbon-components.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="container">
    <h5>Webcam input<button onclick="toggleVideo()" id="trackbutton" class="bx--btn bx--btn--secondary" type="button">
        Start Video
      </button></h5>
    
    <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>
  </div>

  <div class="container">  
    <h5>Canvas output</h5>
    <canvas id="canvas" class="border canvasbox"></canvas>
  </div>

  <div class="container">
    <h5>Output Logs:</h5>
    <div id="output"></div>
  </div>
</div>

</body>
<script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"> </script>
<script src="script.js"></script>
