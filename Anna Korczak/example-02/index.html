<!DOCTYPE html>
<html lang="en">
  <!--title, styling links and meta info-->
  <head>
    <meta charset="UTF-8" />
    <title>Example-02</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!--building site structure-->
  <body>
    <div class="wrapper">
      <!--intro section-->
      <div class="intro">
        <p>
          This is my second example, which detects whether a hand position is on
          the right or on the left. <br />And it is lagging, so be patient,
          please.
        </p>
      </div>
      <!--hidden input section-->
      <div class="container">
        <video
          class="videobox canvasbox"
          autoplay="autoplay"
          id="myvideo"
        ></video>
        <br />
        <!--toggle button-->
        <button
          onclick="toggleVideo()"
          id="trackbutton"
          type="button"
        >
          Toggle Detection
        </button>
      </div>
      <!--handtracking canvas section-->
      <div class="container">
        <h5>Output</h5>
        <canvas id="canvas" class="border canvasbox"></canvas>
      </div>
      <!--log section-->
      <div class="container">
        <h5>Output logs:</h5>
        <div id="output"></div>
      </div>
    </div>
  </body>
  <!--script links-->
  <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"></script>
  <script src="script.js"></script>
</html>
