<!DOCTYPE html>
<html lang="en">
  <!--title, styling links and meta info-->
  <head>
    <meta charset="UTF-8" />
    <title>Prototype extended from example-01</title>
    <link rel="stylesheet" href="track.css" />
  </head>
  <body>
    <!--upper section-->
    <div class="intro">
      <!--description-->
      <h2>Say hi to Stefano the plant!</h2>
      <p>
        Start the video and raise your hand so it is visible in the camera
        window.
      </p>
      <!--toggle button-->
      <button onclick="toggleVideo()" id="trackbutton" class="button">
        Toggle video
      </button>
    </div>
    <!--bottom section-->
    <div class="wrapper">
      <div class="container">
        <!--Stefano-->
        <video class="plant" id="movement" src="plant.mov" width="400"></video>
        <!--hidden input-->
        <video
          class="videobox canvasbox"
          autoplay="autoplay"
          id="myvideo"
        ></video>
        <br /><br />
        <!--status updates-->
        <div id="updatenote" class="updatenote mt10">Loading model...</div>
      </div>
        <!--handtracking canvas-->
      <div class="container">
        <canvas id="canvas" class="border canvasbox"></canvas>
      </div>
    </div>
  </body>
<!--script links-->
  <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
  <script src="track.js"></script>
</html>
