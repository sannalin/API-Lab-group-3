<!DOCTYPE html>
<html lang="en">
  <!--title, styling links and meta info-->
  <head>
    <meta charset="UTF-8" />
    <title>Example-01</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/carbon-components@latest/css/carbon-components.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!--upper section-->
  <body class="bx--body p20">
    <div class="mb10">
      <!--description-->
      <p20
        >This is the basic example with some changes, which I extended into the
        <a
          href="https://github.com/sannalin/API-Lab-group-3/tree/main/Anna%20Korczak/Prototype"
          >prototype.</a
        ></p20
      ><br /><br />
      <!--toggle button-->
      <button
        onclick="toggleVideo()"
        id="trackbutton"
        class="bx--btn bx--btn--secondary"
        type="button"
      >
        Toggle Video
      </button>
    </div>
    <!--input video-->
    <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>
    <!--handtracking canvas-->
    <canvas id="canvas" class="border canvasbox"></canvas>
    <!--status updates-->
    <div id="updatenote" class="updatenote mt10">loading model ..</div>
    <!--script links-->
    <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
