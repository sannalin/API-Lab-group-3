<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Example 01</title>
  <link rel="stylesheet" href="track.css">

</head>

<body class="bx--body p20">
    <div class="click">
    <h2>Say hi to Stefano the plant!</h2>
    <p>Start the video and raise your hand so it is visible in the camera window.</p>
    <button onclick="toggleVideo()" id="trackbutton" class="button">Toggle video</button>
  </div>

<div class="wrapper">

<div class="container">
  <video class="plant" id="movement" src="plant.mov" width="400"></video>
  <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>
  <br><br>
  <div id="updatenote" class="updatenote mt10">Loading model...</div>
</div>

<div class="container">  
  <canvas id="canvas" class="border canvasbox"></canvas>
</div>
</div>

</body>

<script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
